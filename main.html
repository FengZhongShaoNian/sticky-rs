<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainWindow</title>

      <style>
          *{
              margin : 0;
              padding : 0;
              overflow: hidden;
          }
          #drag-region{
              position : absolute;
              width : 100%;
              height : 100%;
              background: transparent;
              z-index: 9998;
          }
          #canvas {
              position : absolute;
              left: 0;
              top: 0;
              background: transparent;
              z-index: 9996;
          }
          #zoom-tip {
              position : absolute;
              left: 0;
              top: 0;
              width: 60px;
              height: 24px;
              background-color: rgba(0, 0, 0, 0.5);
              z-index: 9997;
              color: red;
              text-align: center;
              display: none;
          }
          #mouse {
              position : absolute;
              left: -50%;
              top: -50%;
              pointer-events: none;
              z-index: 9999;
          }
      </style>
  </head>

  <body>
    <div id="app"></div>
    <div id="drag-region" data-tauri-drag-region></div>
    <canvas id="canvas"></canvas>
    <div id="zoom-tip"></div>
    <div id="mouse"></div>
    <script type="module" src="/src/pages/main/main.ts"></script>
  </body>
</html>
